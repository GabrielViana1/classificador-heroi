<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Classificador de Herói</title>
</head>

<body>

    <form id="heroiForm">
        <h2>Classificador de Herói</h2>
        <label for="nome">Nome do Herói:</label>
        <input type="text" id="nome" placeholder="Insira o nome do herói" required>

        <label for="xp">Experiência (XP):</label>
        <input type="number" id="xp" placeholder="Insira o XP do herói" required>

        <button type="submit">Classificar</button>
    </form>

    <div id="resultado" class="resultado"></div>
</body>

</html>
